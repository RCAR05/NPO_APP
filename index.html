<!-- templates/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register as a Non-Profit or Student</h1>
    <form action="/register" method="post">
        <label for="user_type">I am a:</label>
        <select id="user_type" name="user_type">
            <option value="non_profit">Non-Profit</option>
            <option value="student">Student</option>
        </select><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="skills">Skills/Interests (for students):</label>
        <input type="text" id="skills" name="skills"><br><br>
        <label for="projects">Project Description (for non-profits):</label>
        <input type="text" id="projects" name="projects"><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
